# docker-compose.yml

services:
  db:
    image: postgres:16
    container_name: my_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend          # folder where main.py and DockerFile are
      dockerfile: DockerFile      # note: capital F to match your file
    container_name: my_fastapi_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/mydb
    ports:
      - "8000:8000"               # backend reachable on localhost:8000 inside host
    # if you only want nginx to talk to backend, you can change this to:
    # expose:
    #   - "8000"

  frontend:
    build:
      context: ./frontend         # folder that contains DockerFile and my-react-app/
      dockerfile: DockerFile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api
    ports:
      - "3000:3000"
    # same here: if nginx is the only entry point, you can use expose instead:
    # expose:
    #   - "3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      # nginx.conf is inside the nginx/ folder in your tree
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
